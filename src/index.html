<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<button class="addTodo">
			Добавить задачу
		</button>
	</header>
	<section class="current">
		<div class="todos">
			<span class="todos__title">текущие задачи</span>
			
		</div>
	</section>
	<section class="shedule">
		<div class="todos">
			<span class="todos__title">запланированные задачи</span>
			
		</div>
	</section>
	<div class="modal">
		<div class="modal__body">
			<div class="modal__content">
				<button class="modal__close close-btn"></button>
				
				<div class="form">
					<form action="">
						<table class="form__table">
							<tr>
								<td>
									<label for="title">Название</label>
								</td>
								<td>
									<input type="text" name="title" id="title" maxlength="20">
								</td>
							</tr>
							<tr>
								<td>
									<label for="description">Описание</label>
								</td>
								<td>
									<textarea name="description" id="description"></textarea>
								</td>
							</tr>
						</table>
						<div class="form__control">
							<button type="button" class="form__button">Создать</button>
							<button type="button" class="form__button">Отменить</button>
						</div>
						
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
