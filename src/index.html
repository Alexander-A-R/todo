<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
</head>
<body>
	<header class="header">
		<button class="header__addTodo">Добавить задачу</button>
		<div class="header__userbar">
			<div class="header__username"><span>Alex</span></div>
			<button class="header__logout">Выйти</button>
		</div>
	</header>
	<section class="section current">
		<div class="todos">
			<span class="todos__title">текущие задачи</span>
			
		</div>
	</section>
	<section class="section shedule">
		<div class="todos">
			<span class="todos__title">запланированные задачи</span>
			
		</div>
	</section>
</body>
</html>
