<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>
	<header class="header">
		<button class="addTodo">
			Добавить задачу
		</button>
	</header>
	<section class="current">
		<div class="todos">
			<span class="todos__title">текущие задачи</span>
			
		</div>
	</section>
	<section class="shedule">
		<div class="todos">
			<span class="todos__title">запланированные задачи</span>
			<div class="todos__item">
				<div class="todo">
					<div class="todo__icon"></div>
					<span class="todo__title">задача</span>
					<span class="todo__date">10.05.2023</span>
					<div class="todo__control">
						<button class="todo__button">...</button>
						<button class="todo__button">||</button>
						<button class="todo__button">X</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
