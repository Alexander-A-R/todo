<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>
	<header class="header">
		<button class="addTodo">
			Добавить задачу
		</button>
	</header>
	<section class="current">
		<div class="todos">
			<span class="todos__title">текущие задачи</span>
			
		</div>
	</section>
	<section class="shedule">
		<div class="todos">
			<span class="todos__title">запланированные задачи</span>
			
		</div>
	</section>
	<div class="confirm">
		<div class="confirm__container">
			<h1 class="confirm__title">Удалить задачу?</h1>
			<div class="confirm__buttons">
				<button class="confirm__btn">да</button>
				<button class="confirm__btn">нет</button>
			</div>
		</div>
	</div>
</body>
</html>
